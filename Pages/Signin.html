<html>
  <head>
    <title>Admin Sign-In</title>
    <link rel="StyleSheet" href="../Styles/Signin.css">
    <script type="module" src="../Scripts/Sing.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <!-- Header -->
     <div class="Header-Container">
      <div class="Header">
        <p class="Header-Text">OLYMPUS</p>
      </div>

      <div class="Admin-button">
        <button class="button"><a class="button-link" href="../index.html">Home</a></button>
      </div>
     </div>

     <!-- Signin Form -->
      <div class="Signin-Container">
        <div class="Signin-Form">
          <form>
            <label class="email-label" for="email">Email</label>
            <input type="email" id="email" name="email"> <br>
            <label class="pass-label" for="password">Password</label>
            <input type="password" id="password" name="password"> <br>
            <button type="button" class="submit-button" onclick="signIn()">Sign-In</button>
          </form>
        </div>
      </div>
     

  </body>
</html>
